<div class="nft">

  <figure>
    <img src="/assets/img/nft-board-mobile.png" alt="Nft Board" class="nft__bg-mobile">
    <img src="/assets/img/nft-board.png" alt="Nft Board" class="nft__bg-desktop">
  </figure>

  <div class="board">

    <h3 class="board__title">
      <span>NFTs</span>
      <span>10.000</span>
    </h3>

    <div class="w-100 d-flex flex-column flex-lg-row justify-content-lg-between">

      <div class="currency">
        <div class="currency__bg">
          <i ngClass="eth" class="currency__symbol"></i>
        </div>
        <div class="d-flex flex-column justify-content-center">
          <p class="currency__ballance">{{ 'second-screen.ballance' | translate }}</p>
          <p class="d-flex">
            <span class="currency__title">ETH:</span>
            <span class="currency__amount">0</span>
          </p>
        </div>
      </div>

      <div class="controls">
        <button class="controls__main-btn">
          <i (click)="onMinus()" class="controls__minus"></i>
          <span class="controls__number">{{ selectedQty }}</span>
          <i (click)="onPlus()"class="controls__plus"></i>
        </button>
        <button (click)="selectMax()" class="controls__max-btn">Max</button>
      </div>

    </div>

    <footer class="d-flex flex-column flex-grow-1 align-items-center">
      <div class="nft__footer">
        <p class="nft__total">{{ 'second-screen.total-price' | translate }}</p>
        <p class="nft__amount">
          <span class="mr-rem-0_5">{{ currentPrice }}</span>
          <span>ETH</span>
        </p>
      </div>
      <button class="nft__buy-btn">{{ 'second-screen.buy-now' | translate }}</button>
      <div class="nft__progress"></div>
    </footer>

  </div>

</div>
